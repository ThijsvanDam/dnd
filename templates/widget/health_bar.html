
{%set percentage_health = ((hp-damage)/hp) * 100 %} 

<div class="health-bar">
    {% if percentage_health < 0 %}
        <div class="health negative" style="width:{{ percentage_health * -1 }}%">
            {{hp - damage}}/{{hp}} &nbsp;
        </div>
    {% else %}
        <div class="health" style="width: {{ percentage_health }}%">
            {{hp - damage}}/{{hp}} &nbsp;
        </div>
    {% endif %}
</div>
