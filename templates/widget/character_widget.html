
<div class="character-widget">
    <div class="name"> {{ character.name }} </div>

    {% with hp=character.base_hp, damage=character.removed_hp, temp=character.temp_hp %}
        {% include 'widget/health_bar.html' %}
    {% endwith %}


    {% with stats=character.stats %}
        {% include 'widget/stats.html' %}
    {% endwith %}

    <img class="icon" src="{{character.avatar_url}}">
</div>
