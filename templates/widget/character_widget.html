
<div class="character-widget">
    <div class="name"> <a href="{{character.page_url}}"> {{ character.name }} </a></div>
    {%set health = character.health %}
    {%set saves = character.saves %}
    {% with health=health, saves=saves %}
        {% include 'widget/health_bar.html' %}
    {% endwith %}

    {% with stats=character.stats, level=character.level %}
        {% include 'widget/stats.html' %}
    {% endwith %}

    <div class="avatar">
        <img class="icon" src="{{character.avatar_url}}">
        <img class="border" src="{{ url_for('static', filename='img/frame.png') }}">
    </div>
</div>
