
<div class="character-widget">
    <div class="name"> {{ character.name }} </div>
    <div class="data"> Base HP: {{ character.base_hp }} </div>
    <div class="data"> Bonus HP: {{ character.bonus_hp }} </div>
    <div class="data"> Removed HP: {{ character.removed_hp }} </div>
    <div class="data"> Temp HP: {{ character.temp_hp }} </div>
    {% with stats=character.stats %}
    {% include 'widget/stats.html' %}
    {% endwith %}

    <img class="icon" src="{{character.avatar_url}}">
</div>
